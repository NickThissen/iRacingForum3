<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
		<head> 
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
			<link rel="stylesheet" href="lib/css/styles.css?x=aassda" />
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		</head>
		<body>
			<div id="header" class="main-section clearfix">
				<h1>iRacing.com Motorsport Simulations</h1>
			</div>
			<div id="info-box" class="main-section add-shadow">
				<h2>iRacing Is Offline</h2>
				<p></p>
			</div>
			
			<div id="alert-box" class="main-section add-shadow">
				<h2>Are you trying to sign up to iRacing for the first time?</h2>
				<p></p>
			</div>
			
			<div id="main-content" class="main-section add-shadow clearfix">
				<h2>iRacing Test Mode</h2>
				<hr />
				<p>iRacing is in an offline mode at the moment. In the meantime, you may still launch test sessions using the content on your computer.</p>
				<a class="ctaButton" href="">Go testing now &raquo;</a>
			</div>
			
			<script type="text/javascript">
				var info = "iRacing is currently down for maintenance. Yeah, that's the ticket.";
				var register = "iRacing is in an offline mode at the moment. In order to register, please try again soon.";
				
				// Link to Alfred?
				var showLinkOut = false;
			
				$.getJSON("http://www.iracing.com/wp-content/themes/iRacing2012/lib/getOfflineMsging/?a="+Math.floor((Math.random()*100000)+1)).done(function(results) {
					$("#info-box p").html( decodeURIComponent(results[0].offlineMSG.replace(/\+/gi," ")) + "<a class=\"ctaButton\" style=\"max-width: 200px;\" href=\"/\">Check If Back Online &raquo;</a>" );
					$("#alert-box p").html( decodeURIComponent(results[0].signUpMSG.replace(/\+/gi," ")) );
				}).fail(function() {
					$("#info-box p").html( info );
					$("#alert-box p").html( register );
				})
				
				$(".main-section").each(function() {
					if (($(this).attr("id") == "main-content") && showLinkOut) {
						$(this).fadeIn("medium").animate({"opacity":1},"medium");
					} else {
						if (($(this).attr("id") != "main-content")) $(this).fadeIn("medium").animate({"opacity":1},"medium");
					}
				})
				
			</script>
			
		</body>
	</html>
